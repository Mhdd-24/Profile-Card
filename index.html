<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <!-- External stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Title -->
    <title>Full Stack Developer | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <img src="images/bg-pattern-card.svg" alt="pattern" />
        </div>
        <div class="card__body">
          <div class="card__avatar">
            <img src="images/favicon.png" alt="image of victor" />
          </div>
          <h1>Mohammed Rafi <span>22</span></h1>
          <p>Mohammed Rafi</p>
        </div>
        <div class="card__footer">
          <p>
            <span class="bold"> 1K</span>
            <span class="light"> Followers</span>
          </p>
          <p>
            <span class="bold"> 100K</span>
            <span class="light"> Likes</span>
          </p>
          <p>
            <span class="bold">19</span>
            <span class="light"> Project</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
